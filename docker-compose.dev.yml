version: '3.4'

# Add this file to force rebuilding the containers
# Example:
# docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.dev.yml build

services:
    nginx:
        build:
            context: .
            dockerfile: prod/docker/nginx/Dockerfile

    app:
        build:
            context: .
            dockerfile: prod/docker/app/Dockerfile

    celery:
        build:
            context: .
            dockerfile: prod/docker/celery/Dockerfile

    database_init:
        build:
            context: .
            dockerfile: prod/docker/database_init/Dockerfile
