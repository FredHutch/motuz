version: '3'

services:

    nginx:
        container_name: nginx
        network_mode: host
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        volumes:
            - .:/code
            - /tmp
            - /root/certs:/certs/:ro
        ports:
            - 443:443
            - 80:80
        logging:
            driver: syslog


    app:
        container_name: app
        network_mode: host
        build:
            context: .
            dockerfile: ./docker/app/Dockerfile
        volumes:
            - .:/code

            # Authentication
            # passwd/group should be mounted into any container
            # needing to share the user/group IDs
            # This is the setup for Fred Hutch where we use Ubuntu; for Red Hat you would
            # want to use SSSD.
            - /var/run/nscd/socket:/var/run/nscd/socket
            - /etc/krb5.conf:/etc/krb5.conf
            - /etc/pam.d:/etc/pam.d

            # Authentication cannot mount individual files, because the mapping is
            # based on the inode
            - /etc:/etc:ro

            - /home:/home:shared
            - /tmp

            # These mounts are specific to Fred Hutch:
            - /efs/:/efs/
            - /fh/economy:/fh/economy:shared
            - /fh/fast:/fh/fast:shared
            - /fh/secure:/fh/secure:shared
            - /fh/scratch/:/fh/scratch/
            - /fh/silver:/fh/silver:shared
            
            - /shared:/shared:shared

        ports:
            - 5000:5000
            - 5001:5001


    celery:
        container_name: celery
        network_mode: host
        build:
            context: .
            dockerfile: ./docker/celery/Dockerfile
        volumes:
            - .:/code

            # # Authentication
            # # passwd/group should be mounted into any container
            # # needing to share the user/group IDs
            - /var/run/nscd/socket:/var/run/nscd/socket
            - /etc/krb5.conf:/etc/krb5.conf
            - /etc/pam.d:/etc/pam.d

            # # Authentication cannot mount individual files, because the mapping is
            # # based on the inode
            - /etc:/etc:ro

            - /home:/home:shared


            # Fred Hutch speciic mounts
            - /efs/:/efs/
            - /fh/economy:/fh/economy:shared
            - /fh/fast:/fh/fast:shared
            - /fh/secure:/fh/secure:shared
            - /fh/scratch/:/fh/scratch/
            - /fh/silver:/fh/silver:shared
            - /shared:/shared:shared



        hostname: 0.0.0.0
        depends_on:
            - app


    rabbitmq:
        container_name: rabbitmq
        network_mode: host
        image: rabbitmq:3.7.16
        ports:
            - 5672:5672
            - 15672:15672
        expose:
            - 5672
        hostname: 0.0.0.0


    database:
        container_name: database
        network_mode: host
        environment:
          POSTGRES_PASSWORD:
        image: postgres:11.3
        ports:
            - 5432:5432
        hostname: 0.0.0.0
        volumes:
            - /docker/volumes/postgres:/var/lib/postgresql/data
