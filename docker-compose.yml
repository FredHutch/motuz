version: '3'

services:


    nginx:
        container_name: nginx
        network_mode: host
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        volumes:
            - .:/code
            - /tmp
        ports:
            - "443:443"
            - "80:80"


    app:
        container_name: app
        network_mode: host
        build:
            context: .
            dockerfile: ./docker/app/Dockerfile
        volumes:
            - .:/code
            - /tmp
        ports:
            - "5000:5000"


    celery:
        container_name: celery
        network_mode: host
        build:
            context: .
            dockerfile: ./docker/celery/Dockerfile
        command: celery -A api.tasks worker -l info
        volumes:
            - .:/code
            - /fh/scratch:/fh/scratch:ro
        hostname: 0.0.0.0


    rabbitmq:
        container_name: rabbitmq
        network_mode: host
        image: "rabbitmq:3-management"
        ports:
            - 5672:5672
            - 15672:15672
        expose:
            - 5672
        hostname: 0.0.0.0


    test:
        container_name: test
        build:
            context: .
            dockerfile: ./docker/test/Dockerfile
        volumes:
            - .:/code
            - /tmp
        ports:
            - "8080:8080"
